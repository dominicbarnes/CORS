<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>CORS Component</title>
    </head>
    <body>
        <div id="content"></div>
        <script src="../build/build.js"></script>
        <script>
            var cors = require('cors');

            cors.get({
                'url': 'http://gdata.youtube.com/feeds/api/standardfeeds/most_popular?v=2&time=today&alt=json&format=5',
                'success': function (data) {
                    document.getElementById('content').innerHTML = data;
                },
                'error': function (data) {
                    document.getElementById('content').innerHTML = 'Error!';
                }
            });

            // cors.get('http://gdata.youtube.com/feeds/api/standardfeeds/most_popular?v=2&time=today&alt=json&format=5', function (data) {
            //  document.getElementById('content').innerHTML = data;
            // });
        </script>
    </body>
</html>
